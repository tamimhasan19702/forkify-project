<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- title -->
    <title> Forkify || Search over 1,000,000 recipes </title>

    <!-- google-font -->
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />

    <!-- favicon -->
     <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon"> 
    
     <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- js -->
    <script defer src="./js/script.js"></script>

</head>
<body>
    
<!-- container -->
    
<div class="container">

    <!-- header -->

    <header class="header">
    
        <!-- logo -->
        <img src="./img/logo.png" alt="Logo" class="header-logo">
        
        <!-- search-box -->
        <form action="" class="search">
            <input type="text" class="search-field" placeholder="Search over 1,000,000 recipes...">
            <button class="btn search-btn">
                <svg class="search-icon">
                  <use href="./img/icons.svg#icon-search"></use>
                </svg>
                <span>Search</span>
            </button>
        </form>

       <!-- navigation -->
       <nav class="nav">
        <ul class="nav-list">
            <li class="nav-item">
                <button class="nav-btn nav-btn-add-recipe">
                    <svg class="nav-icon">
                        <use href="src/img/icons.svg#icon-edit"></use>
                    </svg>
                    <span></span>
                </button>
            </li>
        </ul>
       </nav>

    </header>
</div>










    
</body>
</html>
